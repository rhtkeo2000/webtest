  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">고려사이버대학교</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item">
            <a class="nav-link" href="#contact">문의하기</a>
          </li>
        </ul>
      </div>
    </div>

  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1>고려사이버대학교 장학제도</h1>
      <p class="lead">고려사이버대학교는 다양한 장학제도를 통해 학생들의 학업을 지원합니다.</p>
    </div>
  </header>

  <section id="scholarships" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">장학제도</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">성적우수 장학금</h5>
              <p class="card-text">매 학기 우수한 성적을 거둔 학생들에게 지급되는 장학금입니다.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">가족사랑 장학금</h5>
              <p class="card-text">가족 중 두 명 이상이 재학 중일 경우 학비를 지원하는 장학금입니다.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">사회공헌 장학금</h5>
              <p class="card-text">봉사 활동 및 사회 공헌을 실천한 학생들에게 제공되는 장학금입니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
